<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Алгоритм жизни</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
          <div id="container">
            <canvas id="game" width="340" height="290"></canvas>
          </div>

          <div id="controls">
              <div id="time">Таймер: <span>0</span></div>

              <div id="buttons">
                <button id="start" type="button">Старт</button>
                <button id="restart" type="button">Рестарт</button>
                <button id="clear" type="button">Очистить</button>
              </div>
        </div>
    </div>
  <script src='libs/jquery-3.2.1.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
